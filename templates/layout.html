<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{url_for('static', filename='styles/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='styles/recommender.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='styles/home.css')}}">
  <title>Recommender App</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">AwesomeGames</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/analytics">Analytics</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!--**** Main Body Content ****-->
  <div id="root">{% block content %}{% endblock %}</div>
  <!--**** End Main Body Content ****-->
  <footer class="footer">
  <div class="container text-center">
    <span class="text-muted">Awesome Games 2019 - Made by Silviu Popovici</span>
  </div>
  </footer>
  <script src="{{url_for('static', filename='scripts/jquery.js')}}"></script>
  <script src="{{url_for('static', filename='scripts/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
